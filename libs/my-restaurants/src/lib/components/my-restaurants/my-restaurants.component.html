<div>
  <h2
    class="rb-card-header text-xl mb-[3rem] text-center text-primary-dark font-bold">
    My Restaurants
  </h2>
  <div class="rb-card-content">
    @if (noRestaurantsFound()) {
      <p class="text-center font-bold mb-[0.5rem]">You Don't Have Any Restaurant</p>
      <p class="text-center text-black-light">
        Would you like to
        <rb-link-button
          styleClass="inline"
          [label]="'Add new one?'"
          url="/restaurants/add"/>
      </p>
    } @else {
      <div class="grid md:grid-cols-2 xl:grid-cols-3 ">
        @for (restaurant of restaurants(); track restaurant.id) {
          <rb-restaurant-card [restaurant]="restaurant"
                              [url]="'/restaurants/details/' + restaurant.id"
          />
        }
      </div>
    }
  </div>
</div>
