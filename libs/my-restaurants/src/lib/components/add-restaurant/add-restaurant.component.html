<div >
  <h2 class="rb-card-header text-center font-bold text-[1.2rem] mb-[2rem]">Add new restaurant</h2>
  <div class="rb-card-content" [formGroup]="addRestaurantForm">
    @if (!showSuccessMessage()){
      <rb-restaurant-form [controlKey]="RESTAURANT_FORM_CONTROL_KEY" (formSubmitted)="onSubmitForm()"/>
    } @else {
      <rb-success [linkText]="'Back to restaurants'" [linkUrl]="'/restaurants'" [message]="'Restaurant added Successfully'"/>
    }
  </div>
</div>
