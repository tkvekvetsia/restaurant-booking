@if (restaurant) {
  <div class="border rounded-[0.5rem] border-gray-light p-[0.8rem] ">
    <img [ngSrc]="restaurant.avatar | image" alt="restaurant avatar" width="500" height="500"
         class="w-full rounded-[1rem] h-[8rem] object-cover mb-[2rem]"
         loading="lazy"
    >
    <h3 class="text-black font-bold mb-[0.4rem]">{{ restaurant.name }} </h3>
    <p class="text-black-light mb-[0.4rem]">{{ restaurant.description }}</p>
    <p class="text-black-light mb-[0.4rem]">{{ restaurant.address }}</p>
    <rb-link-button [label]="'View Full'"
                    [styleClass]="'w-full py-[0.5rem] border border-alert-info rounded-[0.4rem]'"
                    url="{{url}}"
    />
  </div>
}
