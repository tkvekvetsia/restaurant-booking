<div
  class="p-[0.25rem] rounded-[0.5rem] bg-white border border-primary-light border-opacity-30  shadow z-10 min-w-[300px]"
  [ngClass]="borderClass ? borderClass : ''"
>
  <!-- Calendar Header (Month and Year) -->
  <div class="flex items-center justify-between mb-4 text-black-dark">
    <button
      (click)="previousMonth()"
      class="py-[0.125rem] px-[0.25rem] text-[1.2rem] rounded hover:bg-gray-light rounded-[0.5rem]">
     <
    </button>
    <div class="text-lg font-semibold text-black-default">
      {{ monthNames[selectedMonth] }} {{ selectedYear }}
    </div>
    <button
      (click)="nextMonth()"
      class="py-[0.125rem] px-[0.25rem] text-[1.2rem] rounded hover:bg-gray-light rounded-[0.5rem]">
      >
    </button>
  </div>

  <!-- Days of the Week -->
  <div
    class="grid grid-cols-7 rb-calendar-row-gap text-center font-semibold text-black-light">
    <div *ngFor="let day of dayNames" class="py-[0.125rem]">{{ day }}</div>
  </div>

  <!-- Dates Grid -->
  <div class="grid grid-cols-7 rb-calendar-row-gap text-center"
  >
    @for (date of calendarDays; track $index) {
    <div class="flex justify-center">
      <div
        class="text-primary cursor-pointer rounded rounded-[50%] w-[25px] h-[25px] transition-all ease-in-out duration-200"
        [ngClass]="{
          'bg-gray-light text-primary': isToday(date),
          'text-gray': date.isOtherMonth,
          'hover:bg-primary hover:text-white': !date.isOtherMonth,
          'bg-primary-dark text-white': isSelectedDate(date)
        }"
        (click)="onDayClick(date.date, date.isOtherMonth)">
        {{ date.date.getDate() }}
      </div>
    </div>

    }
  </div>
</div>
