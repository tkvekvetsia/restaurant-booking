<div class="flex justify-center">
  <div class="w-4/5" [formGroup]="registerForm">
    <rb-card>
      <h2 class="rb-card-header text-xl mb-[3rem] text-center text-primary-dark font-bold">Register</h2>
      <div class="rb-card-content " >

        <div class="grid lg:grid-cols-2 lg:justify-between">

          <div class="col-span-2 lg:col-span-1">
            <rb-input-wrapper>
              <input type="text" class="rb-input" id="name" formControlName="name" autocomplete="off">
              <label class="rb-label" for="name">
                name *
              </label>
            </rb-input-wrapper>
          </div>

          <div class="col-span-2 lg:col-span-1">
            <rb-input-wrapper>
              <input type="email" class="rb-input" id="email" formControlName="email">
              <label class="rb-label" for="email">
                email *
              </label>
            </rb-input-wrapper>
          </div>

          <div class="col-span-2">
            <div class="grid lg:grid-cols-2" formGroupName="passwordGroup">
              <rb-input-wrapper>
                <input type="password" class="rb-input" id="password" formControlName="password">
                <label class="rb-label" for="password">
                  password *
                </label>
              </rb-input-wrapper>

              <rb-input-wrapper>
                <input type="password" class="rb-input" id="confirm-password" formControlName="confirmPassword">
                <label class="rb-label" for="confirm-password">
                  confirm password *
                </label>
              </rb-input-wrapper>
            </div>
          </div>

          <div class="col-span-2 lg:col-span-1">
            <rb-input-wrapper [styleClass]="'mb-[1.5rem]'">
              <input type="tel" class="rb-input" id="phone" formControlName="phone">
              <label class="rb-label" for="phone">
                phone
              </label>
            </rb-input-wrapper>
          </div>

        </div>
        <div class="flex justify-center">
          <rb-primary-button [label]="'Register'"
                             [styleClass]="'p-[0.8rem]'"
                             class="lg:w-2/3"
                             (clickEvent)="onSubmit()"
                             [disabled]="((registerForm | allControlsAreTouched) && registerForm.invalid) || waitingForRegistration()"
          />
        </div>


        <p class="text-center  text-black-light my-[0.5rem] text-bold">or</p>

        <div class="flex justify-center">
          <rb-link-button [label]="'Log In'"
                          [styleClass]="'font-bold inline-block'"
                          [url]="'/auth/login'"
          />
        </div>
      </div>
    </rb-card>
  </div>
</div>
