<div class="flex justify-center">
  <div class="w-4/5 lg:max-w-[30rem]">
    <rb-card>
      <h2 class="rb-card-header text-xl mb-[3rem] text-center text-primary-dark font-bold">Log In</h2>
      <div class="rb-card-content ">
        <rb-input-wrapper [styleClass]="'mb-[1.5rem]'">
          <input type="email" class="rb-input" id="email">
          <label class="rb-label" for="email">
            email
          </label>
        </rb-input-wrapper>

        <rb-input-wrapper [styleClass]="'mb-[1.5rem]'">
          <input type="password" class="rb-input" id="password">
          <label class="rb-label" for="password">
            password
          </label>
        </rb-input-wrapper>

        <rb-primary-button [label]="'Log In'"
                           [styleClass]="'w-full p-[0.8rem]'"
                           role="secondary"
        />

        <p class="text-center  text-black-light my-[0.5rem] text-bold">or</p>

        <rb-link-button [label]="'Sign Up'"
                        [styleClass]="'w-full  font-bold'"
                        [url]="'/auth/register'"
                        />
      </div>
    </rb-card>
  </div>
</div>
