<aside
  class="fixed top-[0] left-[0] rounded-lg border h-screen bg-white shadow-sm mx-auto w-[12rem] border-gray-light px-[1rem] py-[1rem]">
  <nav>
    <ul class="flex-col flex items-center">
      <li class="w-full">
        <a class="w-full flex items-center mb-[3rem]"
          routerLink="/profile"
          routerLinkActive="text-primary-dark"
        >
          <div
            class="w-[3rem] h-[3rem] rounded-[50%] border-gray border mr-[1rem]"></div>
          <p>{{ userProfile()?.name }}</p>
        </a>
      </li>
      @for (item of menuItems(); track $index) {
        <li class="w-full">
          <a
            class="block w-full text-center border rounded-md mb-[1rem] border-gray py-[0.5rem] cursor-pointer hover:bg-gray-light hover:bg-opacity-80 transition-all ease-in-out duration-300"
            [routerLink]="[item.url]" routerLinkActive="bg-gray-light bg-opacity-80 text-primary-dark"
            [routerLinkActiveOptions]="{exact: true}"
            >
            {{item.label}}
          </a>
        </li>
      }

      <li class="w-full">
        <button
          class="block w-full text-center border rounded-md border-gray py-[0.5rem] cursor-pointer hover:bg-gray-light hover:bg-opacity-80 transition-all ease-in-out duration-300"
          (click)="onLogout()">
          logOut
        </button>
      </li>
    </ul>
  </nav>
</aside>
